<body>
<div w3-include-html="/navbar.html"></div>
<div id="gameSection">
    <div id="gameDescription">
        <p>The goal of the game is to eat flies while avoiding the storks.</p>
        <p>You collect points for every fly you eat, every 5 points some storks fly nearby.</p>
        <p>You can croak to scare the storks, and they will change their positions.</p>
        <p>Use WASD or red arrows on screen to control the frog</p>
    </div>
    <canvas id="game"></canvas>
</div>

</body>
